<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Aprobados</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>

    <ui:include src="cabecera.xhtml" />

    <h1 style="padding: 10px;">
       Alquileres Aprobados
    </h1>

    <h:form  style="padding: 10px;">
        <b:dataTable value="#{carPool.carPool}" var="car" width="5em">
            <b:dataTableColumn value="#{car.Titulo}" width="100"/>
            <b:dataTableColumn value="#{car.Departamento}" width="10vw"/>
            <b:dataTableColumn value="#{car.Direccion}" width="10rem"/>
            <b:dataTableColumn value="#{car.Costo}" width="10%"/>
            <b:dataTableColumn value="#{car.Descripcion}" width="10%"/>
            <b:dataTableColumn value="#{car.Fecha}" width="10%"/>
        </b:dataTable>

    </h:form>
</h:body>

</html>
